name: genshinfan
description: Genshin Fan - Power by Anh Khoa
publish_to: "none"
version: "1.0.1"

environment:
  sdk: ">=3.0.0-63.0.dev <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  get:
  get_storage:

  fluttertoast: ^8.2.4
  flutter_custom_clippers: ^2.1.0
  cached_network_image: ^3.3.1
  flutter_launcher_icons: ^0.13.1
  animate_do: ^3.3.3
  flutter_svg: ^2.0.9
  styled_text: ^8.1.0
  dio: ^5.4.0
  http: ^1.2.0
  archive: ^3.4.10
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  path_provider: ^2.1.2
  crypto: ^3.0.3
  url_launcher: ^6.2.4
  flutter_email_sender: ^6.0.2
  in_app_update: ^4.2.2
  collection: ^1.18.0

  data_table_2: ^2.5.10
  dropdown_button2: ^2.3.9
  dropdown_search: ^5.0.6
  multi_select_flutter: ^4.1.3

  firebase_remote_config: ^4.3.11
  firebase_analytics: ^10.8.3
  firebase_core: ^2.25.2
  firebase_database: ^10.4.3
  firebase_auth: ^4.17.2
  google_sign_in: ^6.2.1

  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/ic_launcher.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/ic_launcher_foreground.png"
